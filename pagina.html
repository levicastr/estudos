<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas em HTML</title>
</head>
<body>
    <h1>Listas em HTML</h1>

    <h2>Lista Ordenada:</h2>
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>

    <h2>Lista Não Ordenada:</h2>
    <ul>
        <li>Item A</li>
        <li>Item B</li>
        <li>Item C</li>
    </ul>

    <h2>Lista de Definição:</h2>
    <dl>
        <dt>HTML</dt>
        <dd>Linguagem de Marcação de Hipertexto.</dd>
        <dt>CSS</dt>
        <dd>Cascading Style Sheets.</dd>
        <dt>JavaScript</dt>
        <dd>Linguagem de Programação.</dd>
    </dl>
</body>
</html>
